              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                <li class="nav-item active">

                </li>

    <div class="container" id="landing-page">
        <h1>
            A Multi-Chain, Decentralized Naming Service for Seamless <br>
            <span id="sp-text">Web3 Integration.</span>

        </h1>

        <p>
            Get your .og domain that can be used to represent you in the metaverse
        </p>
        <br><br>


        <div id="domain-search">
            <form action="#" method="post">
                <input type="text" name="domain" id="domain" placeholder="Start.og searching@example">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
