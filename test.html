<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document </title>
    <style>
      img.background {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
      width: 100%;
      height: 100%;
      -webkit-filter: blur(10px); /* Safari 6.0 - 9.0 */
      filter: blur(10px);
      }
      img.circle {
      display: block;
      max-width: 60%;
      height: auto;
      margin: 0 auto;
      border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Blurred background</h1>
    <p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Safari 5.1 and earlier versions.</p>
    <img class="background" src="images/bgimage.gif" alt="Aleq">
    <img class="circle" src="images/brand-logo.jpg" alt="Aleq">
  </body>
</html>
